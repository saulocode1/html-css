<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de qualquer jeito.
        Basta colocar entre &lt;p&gt; e &lt;/p&gt;. <!-- lower than / greater than -->
    </p>
    <p>Para quebrar o parágrafo em algum lugar, <br>
        basta usar a tag &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns símbolos especiais: 
        &reg;
        &copy;
        &euro;
        &pound;
        &yen;
        &cent;
        &trade;
        &uparrow;
        &downarrow;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x2728;
        &#x1F525;
    </p>
</body>
</html>
